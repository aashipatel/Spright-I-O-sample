<style>
    .ng-hide-add {
        animation: 0.5s lightSpeedOut ease;
    }

    .ng-hide-remove {
        animation: 0.5s flipInX ease;
    }

    .eventTitle {
        font-weight:500;
    }
</style>

<br />
<div class="col-md-6">
    <div class="widget">
        <div class="widget-heading">
            <h3 class="widget-title">Notification Settings</h3>
        </div>
        <div class="widget-body">

            <form id="userForm" name="nc.controllerForm" novalidate>

                <div class="checkbox" ng-repeat="event in nc.eventTypeArray">

                    <label>
                        <input type="checkbox" ng-model="event.selected" ng-click="nc.eventTypeClicked(event)" bootstrap-switch> <span class="eventTitle">{{event.title}}</span>
                    </label>

                    <br />

                    <label class="checkbox-inline" ng-show="event.selected" ng-repeat="type in event.notifications" style="margin-top:10px;">
                        <input type="checkbox" name="{{event.name}}" ng-model="type.selected"> {{type.title}}
                    </label>

                    <hr />
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-outline btn-success" id="btn-submit" ng-click="nc.updateNotification()">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>
