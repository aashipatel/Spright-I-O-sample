<h2 class="pageTitle"></h2>

<a ng-href="#/list" class="btn btn-info pull-right" id="backToHome">Back to Websites</a>
<br />

<!--<div ng-controller="websiteController as webController">-->
<form novalidate class="form-horizontal" id="websiteForm" name="webController.websiteForm">

    <div class="form-group">
        <label for="Name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-4">
            <input type="text" class="form-control ng-class:{'error': webController.showNewWebsiteErrors && ! webController.websiteForm.Name.$valid}"
                   id="Name" name="Name"
                   ng-model="webController.item.name"
                   ng-blur="webController.blur()"
                   ng-minlength="2"
                   required>

        </div>

        <div role="alert" class="help-inline error">
            <span class="error" ng-show="webController.showNewWebsiteErrors && webController.websiteForm.Name.$error.required">First Name is required</span> <!-- errors for specific fields can be accessed with the syntax [form name].[field name].$error.[validator name] -->
            <span class="error" ng-show="webController.showNewWebsiteErrors && webController.websiteForm.Name.$error.minlength">Too short! First name must be at least 2 characters</span>
        </div>
    </div>

    <div class="form-group">
        <label for="Slug" class="col-sm-2 control-label">Slug</label>
        <div class="col-sm-4">
            <input type="text" class="form-control"
                   id="Slug" name="Slug" ng-model="webController.item.slug"
                   readonly>
        </div>

    </div>

    <div class="form-group">
        <label for="Slug" class="col-sm-2 control-label">URL</label>
        <div class="col-sm-4">
            <input type="url" class="form-control ng-class:{'error': webController.showNewWebsiteErrors && ! webController.websiteForm.URL.$valid }"
                   id="URL" name="URL"
                   ng-model="webController.item.url"
                   required>

        </div>
        <div role="alert" class="help-inline error">
            <span class="error" ng-show="webController.showNewWebsiteErrors && webController.websiteForm.URL.$error.required">URL is required</span> <!-- errors for specific fields can be accessed with the syntax [form name].[field name].$error.[validator name] -->

        </div>
    </div>

    <div class="form-group">
        <label for="Theme" class="col-sm-2 control-label">Theme</label>
        <div class="col-sm-4">
            <select class="form-control ng-class:{'error': webController.showNewWebsiteErrors && ! webController.websiteForm.theme.$valid }"
                    ng-model="webController.item.theme"
                    id="theme" name="theme"
                    required>

                <option value="Carat">Carat</option>
                <option value="Umega">Umega</option>
            </select>
        </div>
        <div role="alert" class="help-inline error">
            <span class="error" ng-show="webController.showNewWebsiteErrors && webController.websiteForm.theme.$error.required">Theme is required</span>
        </div>
    </div>

    <div class="form-group">
        <label for="Description" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-4">
            <textarea class="form-control ng-class:{'error':webController.showNewWebsiteErrors && ! webController.websiteForm.Description.$valid} "
                      id="Description"
                      name="Description" ng-model="webController.item.description"
                      required></textarea>

        </div>
        <div role="alert" class="help-inline error">
            <span class="error" ng-show="webController.showNewWebsiteErrors && webController.websiteForm.Description.$error.required">Description is required</span> <!-- errors for specific fields can be accessed with the syntax [form name].[field name].$error.[validator name] -->

        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-2">
            <input id="Active"
                   class="" checkbox_check"
                   data-ng-model="webController.item.active"
                   name="Active"
                   type="checkbox">Active
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-1">
            <button type="submit" class="btn btn-success" ng-click="webController.updateWebsite(item.id)">Submit</button>
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn" id="clearBtn">Clear</button>
        </div>

    </div>

    <input type="hidden" class="form-control" id="updateID" name="ID" value="@Model.Item">
</form>

</div>

<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Warning</h4>
            </div>
            <div class="modal-body">
                <h3>You are about to delete this website, are you sure?</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="deleteConfirmed">Delete</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<!-- Message boxes -->
<div class="alert alert-success hidden col-sm-offset-2 col-sm-4" id="formSubmitSuccess">
    <strong>Success!</strong> <span></span>
</div>

<div class="alert alert-danger hidden col-sm-offset-2 col-sm-4" id="formSubmitError">
    <strong>Oops!</strong> <span></span>
</div>

<div class="alert alert-warning hidden col-sm-offset-2 col-sm-4" id="formWarning">
    <strong>Oops!</strong> <span></span>
</div>
